services:
  # Monolithic Service (Backend + Frontend)
  - type: web
    name: flizlen-app
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: ./start_monolith.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: GEMINI_API_KEY
        sync: false # User will input this in dashboard
    plan: free
